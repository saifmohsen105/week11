<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style bootstarp -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Media queary -->
    <link rel="stylesheet" href="css/media.css">
    <!-- Global style -->
    <link rel="stylesheet" href="css/style.css">
    <title>weather</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  p-4 align-items-center text-white">
        <div class="container-fluid">
            <div class="logo d-flex align-items-center">
                <img src="images/logo.png" alt="logo">
                <h1 class="fs-5 ms-3"><a href="#" class="nav-link">Weather</a></h1>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link text-white me-5" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white me-5" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white me-5 " href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white me-5 " href="#">Photo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white me-5 " href="#">Contants</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <picture class="position-relative">
            <img src="images/banner.png" class="w-100" alt="banner">
        </picture>
        <form class="position-absolute top-50 start-50 mb-5 search" onsubmit="return false">
            <input type="search" id="inputSearch" oninput="getData();" class=" w-75 border-0 ps-3"
                placeholder="Search">
            <button type="submit">Search</button>
        </form>
        <div class="container  mt-5">
            <div class="cards">
                <div class="row ">
                    <div class="col-md-4 mb-5 d-flex ">
                        <div class="card-1 bg-dark   flex-grow-1 ">
                            <div class="card-header d-flex justify-content-between  p-2 mb-4 text-white">
                                <h3 class="day fs-5"></h3>
                                <h3 class="date fs-5"></h3>
                            </div>
                            <div class="card-body ps-4">
                                <h3 class="place text-white-50 lead"></h3>
                                <p class="degree text-white fs-50 pe-5"></p>
                                <figure>
                                    <img class="icon ">
                                    <figcaption>
                                        <p class="state text-white ps-3 "></p>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-5 d-flex ">
                        <div class="card-2 bg-dark   flex-grow-1 text-center">
                            <div class="card-header  p-2 mb-5 text-white">
                                <h3 class="day fs-5"></h3>
                                <h3 class="date fs-5"></h3>
                            </div>
                            <div class="card-body ">
                                <p class="degree text-white"></p>
                                <p class="min-temp text-white"></p>
                                <figure>
                                    <img class="icon ">
                                    <figcaption>
                                        <p class="state text-white"></p>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-5 d-flex ">
                        <div class="card-1 bg-dark   flex-grow-1 ">
                            <div class="card-header text-center  p-2 mb-5 text-white">
                                <h3 class="day fs-5"></h3>
                                <h3 class="date fs-5"></h3>
                            </div>
                            <div class="card-body  text-center">
                                <h3 class="place text-white-50 lead"></h3>
                                <p class="degree text-white"></p>
                                <p class="min-temp text-white"></p>
                                <figure>
                                    <img class="icon ">
                                    <figcaption>
                                        <p class="state text-white"></p>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="text-center">
            <form class="mt-5" onsubmit="return false">
                <input type="search" id="inputEmail" class=" w-50 border-0 ps-3 p-2 rounded-5 bg-dark text-white"
                    placeholder="Enter your email">
                <button type="submit" class="p-2 rounded-5 bg-primary-subtle" onclick="checkEmail()">Subscribe</button>
            </form>
            <p class="text-white mt-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <!-- Js bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Main js -->
    <script src="js/index.js"></script>
</body>

</html>
